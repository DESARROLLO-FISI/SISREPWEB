<!DOCTYPE html>
<html lang="es" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Layout</title>

    <!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/> 
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->    
    <!-- Font Awesome -->
    <link th:href="@{/webjars/font-awesome/4.6.1/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="@{/css/custom.css}" href="../../css/custom.css" rel="stylesheet"/>
    <!-- DataTable -->
    <link th:href="@{/css/dataTables.bootstrap.css}" href="../../css/dataTables.bootstrap.css" rel="stylesheet"/>
    <!-- DateRangePicker -->
    <link  th:href="@{/daterangepicker/daterangepicker.css}" href="../../daterangepicker/daterangepicker.css" rel="stylesheet"/>
</head>

<body class="">
<div class="container body">
    <div class="main_container">
        <!-- top navigation -->
        <div th:replace="fragments/fragment-top-navigation :: top-navigation"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div layout:fragment="content"></div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="fragments/fragment-footer-content :: footer-content"></div>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/2.2.3/jquery.min.js}" ></script>
<!-- Bootstrap -->
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<!-- Custom Theme Scripts -->
<script th:src="@{/js/custom.js}" src="../../js/custom.js" ></script>
<!-- DataTable -->
<script th:src="@{/js/jquery.dataTables.js}" src="../../js/jquery.dataTables.js"></script>
<script  th:src="@{/js/dataTables.bootstrap.js}" src="../../js/dataTables.bootstrap.js"></script> <!-- resalta paginas -->
<!-- DateRangePicker -->
<script  th:src="@{/daterangepicker/moment.js}" src="../../daterangepicker/moment.js"></script>
<script th:src="@{/daterangepicker/daterangepicker.js}" src="../../daterangepicker/daterangepicker.js"></script>
<!-- Logica -->
<script th:src="@{/js/logica.js}" src="../../js/logica.js"></script>

</body>
</html>
